<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>

<button class="btn btn-primary">Primary</button>
<button class="btn-secondary">Secondary</button>
<button class="btn btn-success">Success</button>
<button class="btn btn-danger">Danger</button>
<button class="btn btn-warning">Warning</button>
<button class="btn btn-info">Info</button>
<button class="btn btn-light">Light</button>
<button class="btn btn-dark">Dark</button>
<button class="btn btn-link">Link</button>

<!-- Anchor tags as buttons! -->
<a href="#" class="class btn btn-info">Anchor Tag Button</a>
<button class="btn btn-lg btn-danger">Larger Danger Button</button>
<button class="btn btn-sm btn-danger">Smaller Danger Button</button>

<!-- Button outlines! -->
 <button class="btn btn-outline-primary">Primary</button>
 <button class="btn btn-outline-dark">Dark</button>
 <button class="btn btn-outline-info">Info</button>

 <!-- Group buttons in a row or column! -->
  <div class="btn-group">
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
  </div>

  <div class="btn-group-vertical">
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
  </div>
  
  <div class="btn group">
    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" checked>
   <label class='btn btn-outline-primary' for="btnradio1">Radio1</label>
    <input type="radio" class="btn-check" name="btnradio" id="btnradio2">
    <label class='btn btn-outline-primary' for="btnradio2">Radio2</label>
    <input type="radio" class="btn-check" name="btnradio" id="btnradio3">
    <label class='btn btn-outline-primary' for="btnradio3">Radio3</label>
  </div>

  <div class="btn group">
    <input type="checkbox" class="btn-check" name="btncheck" id="btncheck1" checked>
   <label class='btn btn-outline-primary' for="btncheck1">Checkbox 1</label>
    <input type="checkbox" class="btn-check" name="btn-check" id="btncheck2">
    <label class='btn btn-outline-primary' for="btncheck2">Checkbox 2</label>
    <input type="checkbox" class="btn-check" name="btncheck" id="btncheck3">
    <label class='btn btn-outline-primary' for="btncheck3">Checkbox 3</label>

  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
